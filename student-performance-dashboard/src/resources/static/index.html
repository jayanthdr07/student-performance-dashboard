<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    body { font-family: Arial; }
  </style>
</head>
<body>
<h2 style="text-align:center">Student Performance Dashboard</h2>
<table id="studentsTable">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Marks1</th><th>Marks2</th>
      <th>Attendance</th><th>Total</th><th>Percentage</th><th>Result</th>
      <th>Grade</th><th>Remark</th><th>Fail Reason</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
